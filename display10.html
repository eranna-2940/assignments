
<!DOCTYPE html>
<html>
    <head>
        <title>
            Display users 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>


        <script type="text/babel">
           const rootHandle = document.getElementById('root')
          // You are provided with colors as an object
          // Each color is a key and its symbols is the value
          // You will need to display the color name as a heading (h3) and the symbols in an ordered list (ol)
    const colors = { 
           red: ['energy', 'strength', 'power', 'courage'], 
           blue: ['loyalty', 'trust', 'stability', 'confidence'], 
           orange: ['excitment', 'fun', 'haste', 'action'], 
           yellow: ['cheerfulness', 'happiness', 'joy', 'optimism'] 
  }
  
    const ele = ( 
            <div>
                  <h1>Colors & it's symbols</h1>
                  {Object.keys(colors).map(ele => {
                      return ( 
                          <div>
                        <h3>{ele.toUpperCase()}</h3>
                           <ol>
                               {colors[ele].map(el=>{
                                   return <li>{el}</li>
                               })}
                            
                            </ol>
                           
                        </div>
                      )
                  })}


     </div>
        

     

                      
  )  
            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
