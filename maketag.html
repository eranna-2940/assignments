<!DOCTYPE html>
<html>
    <head>
        <title>
             Tag
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
          // Create a component called as TagGenerator
          // The component renders a button " Enter a string "
          // Once the user clicks on the button, take the user input using the browser prompt() method
          // Generate a hash tag and display back to the user using the alert() method
          // The event handler function has to be declared inside the component

           function TagGenerator(){

            function tag(){
                        const input = prompt("Enter a string")
                        
                            alert(`# ${input}`)
                        }


                      return(
                          <div>
                                <button onClick={tag}>Enter a string</button>
                            
                            
                            </div>
                      )




           }
           
           ReactDOM.render(<TagGenerator/>,document.getElementById('root'))
           
        </script>
    </body>
</html>
