<!DOCTYPE html>
<html>
    <head>
        <title>
             Display Index
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
          // Create a component called as DisplayIndex
          // You are provided with an array of tasks, which you need to pass as props to the component
          // The component renders a list of task items
          // When a user clicks on any task, display the index in which the task is found within the array
  const tasks = [
          { id: 1, title: 'Task 1', isCompleted: true },
          { id: 2, title: 'Task 2', isCompleted: true },
          { id: 3, title: 'Task 3', isCompleted: false }
  ]
         function DisplayIndex(props){

            
         function list(i){

            
             
            const message = `your clicked on the task present at ${i} index`
            
               
               alert(message)
          }
                  

         return( <ul>
                          {props.index.map((ele,i)=>{
                                return <li key = {ele.id} onClick={function(e){{list(i)}}}>{ele.title}</li>
                          })}
                        
                 </ul>
         )

         }  
          ReactDOM.render(<DisplayIndex index={tasks}/>,document.getElementById('root'))
        </script>
    </body>
</html>
