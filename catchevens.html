<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script src=" https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/babel">
       // Every second generate a random number between 1 - 100 (hint - explore the setInterval & setTimeout functions)
       // Display the randomly generate number
       // If the number generated is an even number, catch it and display as a list
       // Also show the count of even numbers
           const rootHandle = document.getElementById('root')
           const  {useState,useEffect} = React
           
           function CatchEvens(props){
               const {evenNumbers} = props
               return(
                   <ul>
                       {evenNumbers.map((ele,idx)=>{
                           return <li key={idx}>{ele}</li>
                       })}
                    
                    </ul>
               )
           }
           function App(props){
               const [numbers,setNumbers] = useState([])
               const [evenNumbers,setEvenNumbers] = useState([])

              useEffect(()=>{
                  setTimeout(randomNumber,1000)
              },[numbers])

            function randomNumber(){
                const randomNum=Math.floor(Math.random()*100)
                const newValue=[...numbers,randomNum]
                if((randomNum%2) === 0){
                    const evenNum = [...evenNumbers,randomNum]
                    setEvenNumbers(evenNum)
                }
                 setNumbers(newValue)
            
            }
            return(
                <div>
                    <h2>{numbers.pop()}</h2>
                    {evenNumbers.length> 0 && <h2>All Evens - {evenNumbers.length}</h2>}
                    <CatchEvens evenNumbers={evenNumbers}/>
                    
                    </div>
            )
                }
           ReactDOM.render(<App />,rootHandle)
        </script>
    </body>
</html>
