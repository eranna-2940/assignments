<!DOCTYPE html>
<html>
    <head>
        <title>
            Currency Calculator
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')

           const {useState} = React
           
           function Converter(props) {
               const [usd, setUsd] = useState(0)
               const [ruppee, setRuppee] = useState(0)

               function handlechange(e) {
                   const value = e.target.value
                   
                   const result = value * 74.39

                   setUsd(result.toFixed(1))

                   setRuppee(value)
               }

               return (
                   <div>
                      <h1> Currency Calculator </h1> <hr/>

                      <h1> USD- {usd}</h1>
                      <h1>INR - {ruppee}</h1>

                      <input  type ="range" value={usd} onChange={handlechange} min="0" max="100" />                    
                      <p>note - 1 USD = 74.39INR</p>
                    </div>
               )
           }
           
          ReactDOM.render(<Converter/>,rootHandle) 
        </script>
    </body>
</html>
