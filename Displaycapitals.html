<!DOCTYPE html>
<html>
    <head>
        <title>
            Display Capitals
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        

        <script type="text/babel">
        //Create a controller component called as DisplayCap
        //There is only one text area as the input field
        //Any alphabet typed by the user, should be saved inside the state as a capital letter, and the same to be displayed

           const rootHandle = document.getElementById('root')

           const {useState} = React
             
           function Capitals(props){
               const [capital, setCapital] = useState('')
               const handlecapitals =(e) =>{
                   setCapital(e.target.value.toUpperCase())
               }
               return(
                   <div>
                    
                    <h1>Display in Capitals</h1>
                    <hr/>
                    <form>
                        <textarea type="text" value={capital} onChange={handlecapitals}></textarea>
                    </form>
                    
                    
                    
                    
                    </div>
               )
           }
           ReactDOM.render(<Capitals/>,rootHandle)
        </script>
    </body>
</html>
